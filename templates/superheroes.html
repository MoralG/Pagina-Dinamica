{% extends "base.html" %}
{% block mostrarheroes %}

<section id="main">
  <div class="container">
    <div class="row">

      <!-- Content -->

            <div id="content" class="col-8 col-12-medium">

                <!-- Post -->
                  <article class="box post">
                    <header>
                        <h2>Conoce a los que dan vida a tus personajes favoritos<br /></h2>
                        <div>

                            {% for dato in imagenes %}   
                                <img src="{{ dato }}" alt="{{ dato }}" width="120" height="150" /></img>                                    
                            {% endfor %}
                        </div>
                  </article>
              </div>

      <!-- Sidebar -->
        <div id="sidebar" class="col-4 col-12-medium">

          <!-- Excerpts -->
            <section>
              <ul class="divided">
                <li>

                  <!-- Excerpt -->
                    <article class="box excerpt">
                      <header>
                        <h3><a href="#">Haz una busqueda del SuperHeroe</a></h3>
                      </header>
                        <form action="/autores" method="post">
                          <label>SuperHeroe:</label>
                          <input type="text" name="nombre" required/>
                          <h3></h3>
                          <input type="submit" value="Enviar"/>
                      </form>
                    </article>

                </li>
              </ul>
            </section>

        </div>

    </div>
  </div>
</section>  

{% endblock %}
