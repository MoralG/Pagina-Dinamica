{% extends "base.html" %}
{% block mostrarheroes %}

<section id="main">
  <div class="container">
    <div class="row">

      <!-- Content -->
        <div id="content" class="col-8 col-12-medium">

          <!-- Post -->
            <article class="box post">
              <header>
                <h2>Conoce a los que dan vida a tus personajes favoritos<br /></h2>
              </header>
              <a href="{{url_for("static", filename='images/heroes.jpg')}}" class="image featured"><img src="static/images/heroes.jpg" alt="" /></a>
              <h3>Heroes encontrados</h3>
              <p> </p>

                {% for dato in heroes %}
                    <a href="/superheroes/{{ dato[1] }}" class="button" >{{ dato[0] }}  </a>
                    <p> </p>
                {% endfor %}

            <p> </p>
            </article>
        </div>

      <!-- Sidebar -->
        <div id="sidebar" class="col-4 col-12-medium">

          <!-- Excerpts -->
            <section>
              <ul class="divided">
                <li>

                  <!-- Excerpt -->
                    <article class="box excerpt">
                      <header>
                        <h3><a href="#">Haz una busqueda del Superheroes</a></h3>
                      </header>
                        <form action="/autores" method="post">
                          <label>Nombre:</label>
                          <input type="text" name="nombre" required/>
                          <h3></h3>
                          <input type="submit" value="Enviar"/>
                      </form>
                    </article>

                </li>
              </ul>
            </section>

        </div>

    </div>
  </div>
</section>  

{% endblock %}
